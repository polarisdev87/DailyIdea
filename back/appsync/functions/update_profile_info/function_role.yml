LambdaUpdateProfileInfoFunctionRole:
  Type: AWS::IAM::Role
  Properties:
    RoleName: "Lambda-UpdateProfileInfoFunctionRole"
    AssumeRolePolicyDocument:
      Version: "2012-10-17"
      Statement:
        - Effect: Allow
          Principal:
            Service: "lambda.amazonaws.com"
          Action: "sts:AssumeRole"
    Policies:
      - PolicyName: "Lambda-UpdateProfileInfoFunctionRole-Policy"
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Action:
                - "logs:CreateLogGroup"
                - "logs:CreateLogStream"
                - "logs:PutLogEvents"
                - "logs:DescribeLogStreams"
              Effect: Allow
              Resource:
                - "arn:aws:logs:*:*:*"
            - Action:
                - "dynamodb:GetItem"
                - "dynamodb:UpdateItem"
                - "dynamodb:Query"
              Effect: Allow
              Resource:
                - 'Fn::Join':
                    - ':'
                    - - 'arn:aws:dynamodb'
                      - Ref: 'AWS::Region'
                      - Ref: 'AWS::AccountId'
                      - 'table/${self:custom.usersTableName}'
                - 'Fn::Join':
                    - ':'
                    - - 'arn:aws:dynamodb'
                      - Ref: 'AWS::Region'
                      - Ref: 'AWS::AccountId'
                      - 'table/${self:custom.usersTableName}/*'
            - Action:
                - "lambda:InvokeFunction"
              Effect: Allow
              Resource: "*"